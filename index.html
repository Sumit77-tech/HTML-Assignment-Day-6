<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Flexbox Layout</title>
  <style>
    .container {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f0f0f0; 
    }
    .item {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #4caf50; 
      display: flex; 
      justify-content: center;
      align-items: center;
      color: white; 
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
